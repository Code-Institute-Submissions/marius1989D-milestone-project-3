{% extends "base.html" %} {% block content %}

<h1>Register</h1>
<form action="/register" method="post">
  <p>Username</p>
  {{ form.username }}
  <p>Email</p>
  {{ form.email }}
  <p>Password</p>
  {{ form.password }}
  {{ form.hidden_tag() }}
  <p>Confirm Password</p>
  {{ form.confirm_password }}
  {{ form.hidden_tag() }}
  <br>
  <br>
  <input type="submit" value="Submit">
</form>

{% endblock %}
