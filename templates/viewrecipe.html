{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1 class="center-align">{{ recipe.recipe_name }}</h1>
    <div class="row center-align">
        <div class="col s12 m6 l4">
            <div class="card">
                <img class="materialboxed" width="300" height="300" src="{{recipe.recipe_photo}}" alt="Recipe Image">
            </div>
        </div>
        <div class="col s12 m6 l4">
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="material-icons">code</i><strong>Ingredients</strong></div>
                    <div class="collapsible-body"><span>{{ recipe.recipe_ingredients }}</span></div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">code</i><strong>Directions</strong></div>
                    <div class="collapsible-body"><span>{{ recipe.recipe_method }}</span></div>
                </li>
            </ul>
        </div>
        <div class="card-action">
            <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_edit"><i class="material-icons left">edit</i>Edit</a>
            <a href="{{url_for('delete_recipe' , recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_delete"><i class="material-icons deleteIcon">delete_forever</i></a>
            <p><strong>Last updated: {{ recipe.last_updated }} </strong></p>
        </div>
    </div>
</div>

{% endblock %}
