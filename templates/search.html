{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <form id="form" class="col s12" method="POST" action="{{ url_for('get_results') }}">
            <h5 class="col s12">Search by categories here!</h5>
            <div class="row">
                <div class="input-field col s12 m4">
                    <input id="recipe_category" type="text" class="recipe_category" name="recipe_category">
                    <label for="recipe_category">Ex: "Italian"</label>
                </div>
                <button class="btn waves-effect waves-light col s4 m3 l2 btn_color" type="submit" value="new">
                <i class="material-icons right btn-md">search</i>Search Recipes
            </button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
