{% extends 'base.html' %} {% block content %}

<div class="row">
    <form id="form" class="col s12" method="POST" action="{{ url_for('get_results') }}">
        <h5 class="col s12">Search by categories here!</h5>
        <div class="row">
            <div class="input-field col s12 m4">
              <input id="search_ctg" type="text" class="search_ctg" name="search_ctg">
              <label for="search_ctg">Ex: "Italian"</label>
            </div>
            <button class="btn waves-effect waves-light col s4 m3 l2 " type="submit" value="new" name="action">
                Search Recipes
            </button>
        </div>
    </form>
</div>


{% endblock %}
