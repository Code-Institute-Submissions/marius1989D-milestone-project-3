{% extends 'base.html' %} {% block content %}

<h3>Recipes</h3>
<div class="container">
    <section class="section">
        <div class="row">
            {% for result in results %}
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img class="materialboxed" width="300" height="300" src="{{result.recipe_photo}}" alt="Recipe Image">
                        <span class="card-title"><strong>{{result.recipe_name}}</strong></span>
                        <a class="btn-floating halfway-fab waves-effect waves-light green" href="{{ url_for('view_recipe', recipe_id=result._id) }}"><i class="material-icons">play_arrow</i></a>
                    </div>
                    <div class="card-content blue lighten-5">
                        <p><strong>Cook time: {{result.recipe_time}} minutes</strong></p>
                        <p><strong>Last updated: {{ result.last_updated }} </strong></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>

{% endblock %}
