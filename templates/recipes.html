{% extends 'base.html' %} {% block content %}

<h3>Recipes</h3>

<section class="section green lighten-4">
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                    <img class="materialboxed"  height="300" src="{{recipe.recipe_photo}}">
                    <span class="card-title grey lighten-1"><strong>{{recipe.recipe_name}}</strong></span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red" href="{{ url_for('view_recipe', recipe_id=recipe._id) }}"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <p><strong>Cook time: {{recipe.recipe_time}} minutes</strong> </p>
                    <p><strong>Last updated: {{ recipe.last_updated }} </strong></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
