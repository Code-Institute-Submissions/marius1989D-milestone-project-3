{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="container">
    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">collections</i>
                    <input id="recipe_category" name="recipe_category" type="text" required>
                    <label for="icon_prefix">Recipe Category</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="recipe_name" name="recipe_name" type="text" required>
                    <label for="icon_prefix">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea" required></textarea>
                    <label for="icon_telephone">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="recipe_method" id="recipe_method" class="materialize-textarea" required></textarea>
                    <label for="icon_telephone">Cooking Method</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">timer</i>
                    <input id="recipe_time" name="recipe_time" type="text" class="materialize-textarea" required>
                    <label for="icon_prefix">Cooking Time (minutes)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">add_to_photos</i>
                    <input id="recipe_photo" name="recipe_photo" type="text" class="materialize-textarea" required>
                    <label for="icon_prefix">Enter Image URL</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light btn_color" type="submit" name="action">Add Recipe
                <i class="material-icons right btn-md">playlist_add</i>
             </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
